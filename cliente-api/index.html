<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>
	<title>Cliente de Slim</title>

	<script>
		// Funcion para parsear el json para poder recorrer los datos
		JSON.parse = JSON.parse || function (str) {
			if (str === "")
				str = '""';
			eval("var p=" + str + ";");
			return p;
		};

		$(document).ready(function () {
			function getProductos() {
				$.ajax({
					url: "http://localhost/slim/api.php/productos",
					type: "get",
					success: function (response) {
						$.each(JSON.parse(response), function (i, index) {
							if (index.id.length) {
								$(".table").append("<tr><td>" + index.id + "</td>" +
									"<td>" + index.name + "</td>" +
									"<td>" + index.description + "</td>" +
									"<td>" + index.price + "</td>" +
									"<td><span class='delete btn btn-danger' data-producto='" + index.id + "'>Borrar</span> </td>" +
									"<td><span class='update btn btn-warning' data-producto='" + index.id + "'>Editar</span> </td>" +
									"</tr>"
								);
							}
						})
					}
				});
			};
			getProductos();
		});
	</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-7">
				<h3>Cliente Web API Rest de Slim</h3>
				<table class="table">
					<tr>
						<td>ID</td>
						<td>Nombre</td>
						<td>Descripción</td>
						<td>Valor</td>
						<td>Eliminar</td>
						<td>Editar</td>
					</tr>
				</table>
			</div>
			<div class="col-lg-5 pull-right">
				<form action="http://localhost/slim/api.php/productos" method="post" data-producto="0">
					Nombre:
					<input type="text" id="name_form" name="name" class="form-control">
					<br> Descripción:
					<textarea name="descriptio" id="description_form" class="form-control"></textarea>
					<br> Precio:
					<input type="text" id="price_form" name="price" class="form-control">
					<br>

					<input type="submit" value="Enviar">
				</form>
			</div>
		</div>
	</div>
</body>

</html>
